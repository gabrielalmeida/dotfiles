# shell
set-option -g default-shell "/bin/zsh"

# Automatically set window title
#set-window-option -g automatic-rename on # Let tmuxinator name it
set-option -g set-titles on

# use UTF8
set -g utf8
set-window-option -g utf8 on

# Deprecated on tmux 1.9
#set -g default-path "${HOME}"

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# set scrollback history to 10000 (10k)
set -g history-limit 10000

# set Ctrl-a as the default prefix key combination
# and unbind C-b to free it up
set -g prefix C-a
unbind C-b

# use send-prefix to pass C-a through to application
bind C-a send-prefix

# C-a + a to go last window
bind-key a last-window

# shorten command delay
set -sg escape-time 0

set-option -g repeat-time 0

# set window and pane index to 1 (0 by default)
set -g base-index 1
set -g pane-base-index 1

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# use PREFIX | to split window horizontally and PREFIX - to split vertically
# or just use default
#bind | split-window -h
#bind - split-window -v

# Make the current window the first window
#bind T swa-window -t 1 # not working on 1.9

# map Vi movement keys as pane movement keys
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# and use C-h and C-l to cycle thru panes
#bind -r C-h select-window -t :-
#bind -r C-l select-window -t :+

# resize panes using PREFIX H, J, K, L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Pane join
bind-key @ command-prompt -p "Join pane from:"  "join-pane -s '%%'"
bind-key "#" command-prompt -p "Send pane to:"  "join-pane -t '%%'"

#Use Alt-vim keys without prefix key to switch panes
#bind -n M-h select-pane -L
#bind -n M-j select-pane -D 
#bind -n M-k select-pane -U
#bind -n M-l select-pane -R
 
# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
 
# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window
 
# explicitly disable mouse control(sry, i like trackpadding scrolling)
setw -g mode-mouse on 
set -g mouse-select-pane on 
set -g mouse-resize-pane on 
set -g mouse-select-window on 


